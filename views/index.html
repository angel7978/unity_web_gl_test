<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | BacteriaWorld</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGl.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 480px; height: 960px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">BacteriaWorld</div>
      </div>
    </div>
  </body>
  <script>
        function updateWalletBtn(addr) {
          unityInstance.SendMessage("Main Camera", "setText", addr);
        }
        function connectWallet() {
          klaytn.enable().then((accounts) => {
              console.log(accounts[0] + " " + klaytn.networkVersion);
              updateWalletBtn(accounts[0]);
            });
        }
  </script>
</html>
